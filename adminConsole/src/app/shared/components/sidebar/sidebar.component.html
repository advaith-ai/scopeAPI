<aside class="app-sidebar">
  <div class="sidebar-header">
    <h3>ScopeAPI</h3>
    <p>Security Platform</p>
  </div>
  
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/api-discovery" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">🔍</span>
          <span class="nav-text">API Discovery</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/threat-detection" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">🛡️</span>
          <span class="nav-text">Threat Detection</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/data-protection" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">🔒</span>
          <span class="nav-text">Data Protection</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/attack-protection" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">⚔️</span>
          <span class="nav-text">Attack Protection</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="sidebar-section">
    <h4>Administration</h4>
    <ul class="nav-list">
      <li class="nav-item" *ngIf="hasPermission('user:manage')">
        <a routerLink="/auth/user-management" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">👥</span>
          <span class="nav-text">User Management</span>
        </a>
      </li>
      
      <li class="nav-item" *ngIf="hasPermission('policy:manage')">
        <a routerLink="/auth/access-policies" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">🔐</span>
          <span class="nav-text">Access Policies</span>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer">
    <div class="user-info" *ngIf="currentUser">
      <div class="user-avatar">{{ currentUser.username.charAt(0).toUpperCase() }}</div>
      <div class="user-details">
        <span class="username">{{ currentUser.username }}</span>
        <small class="user-role">{{ currentUser.role }}</small>
      </div>
    </div>
  </div>
</aside>
