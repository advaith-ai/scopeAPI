<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <h1>ScopeAPI</h1>
        <p>Security Platform</p>
      </div>
      <h2>Sign In</h2>
      <p>Enter your credentials to access the system</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter username"
          [class.error]="isFieldInvalid('username')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('username')">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter password"
          [class.error]="isFieldInvalid('password')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
      </div>

      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Contact Administrator</a></p>
      <p><a routerLink="/auth/forgot-password">Forgot Password?</a></p>
    </div>
  </div>
</div>
